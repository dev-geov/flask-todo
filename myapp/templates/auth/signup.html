{% extends 'base.html' %}

{% block content %}
    <div class="ui container">
        <div class="ui three column center aligned grid">
            <div class="ui two column">
                <br>
                <h1 class="ui teal image header">
                    <div class="content">
                        Todo App
                    </div>
                </h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="ui error message">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}    
                <form class="ui form" method="POST", action="/signup">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password2" placeholder="Password again">
                            </div>
                        </div>
                        <button type="submit" class="ui fluid large teal submit button">Sign-up</button>
                    </div>        
                </form>
                <div class="ui message">
                    Already sign-up? <a href="/login">Sign in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
